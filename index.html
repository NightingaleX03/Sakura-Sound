<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Your Name" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./water.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script src="app.js"></script>, <script src="songs.js"></script>, <script src="artists.js"></script>
    <style>
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-image: url("https://pngimg.com/d/sakura_PNG18.png");
        z-index: -1;
        background-size: 50%;
        background-position: right;
      }

      header {
        text-align: center;
      }

      #songs {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        max-width: 1200px;
        gap: 20px;
        padding: 20px;
        justify-content: space-between;
        margin: 0 auto;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        max-width: 1200px;
        gap: 20px;
        margin: 0 auto;
      }

      .card {
        background-color: #f0f0f0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
      }

      .card img {
        max-width: 100%;
        border-radius: 8px;
      }

      .card h2 {
        margin-top: 10px;
        font-size: 1.2em;
      }

      .card time {
        display: block;
        margin-top: 5px;
        color: #666;
      }

      .card span {
        display: block;
        margin-top: 5px;
        font-weight: bold;
      }

      .card:hover {
        transform: translateY(-10px);
      }
    </style>
    <header>
      <!-- Change this to your App's info -->
      <h1>Sakura Sound</h1>
      <p>Blossom in Music Harmony</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table>
        <thead>
          <!-- Statically create the headings for your table here -->
          <tr>
            <th>Proceed with Caution...</th>
          </tr>
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>

      <div id="youtubeVideo"></div>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>

  <footer>
    <p>
      * All images and photos are documented in the songs.js file, all rights and ownership of video
      and images belong to the video and image holders
    </p>
  </footer>
</html>
