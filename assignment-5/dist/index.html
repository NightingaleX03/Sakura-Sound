    <style>body:before {
  content: "";
  z-index: -1;
  background-image: url("https://pngimg.com/d/sakura_PNG18.png");
  background-position: 100%;
  background-repeat: no-repeat;
  background-size: 50%;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

header {
  text-align: center;
}

#songs {
  grid-template-columns: repeat(3, minmax(250px, 1fr));
  justify-content: space-between;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  display: grid;
}

.container {
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
}

.card {
  text-align: center;
  background-color: #f0f0f0;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 8px #0000001a;
}

.card img {
  border-radius: 8px;
  max-width: 100%;
}

.card h2 {
  margin-top: 10px;
  font-size: 1.2em;
}

.card time {
  color: #666;
  margin-top: 5px;
  display: block;
}

.card span {
  margin-top: 5px;
  font-weight: bold;
  display: block;
}

.card:hover {
  transform: translateY(-10px);
}

</style>
